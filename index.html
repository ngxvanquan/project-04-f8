    <body>
        <!-- ========== Header ========== -->
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <!-- Logo -->
                    <img
                        src="./assets/img/logo/logo.svg"
                        alt="Lucy"
                        class="header__logo"
                    />

                    <!-- Navigation -->
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header-item">
                                <a
                                    href="#!"
                                    class="header-item__link header-item__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">About</a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">
                                    Review
                                </a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header__action">
                        <a href="#!" class="header__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <!-- ========== Hero ========== -->
            <section class="hero">
                <div class="container">
                    <div class="hero__row">
                        <!-- Hero Media -->
                        <div class="hero__media">
                            <img
                                src="/assets/img/decor/hero-decor-01.svg"
                                alt=""
                                class="hero__decor"
                            />
                            <img
                                src="/assets/img/decor/hero-decor-02.svg"
                                alt=""
                                class="hero__decor"
                            />

                            <figure>
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-02.png"
                                    alt=""
                                    class="hero__img--small"
                                />
                            </figure>
                            <section class="hero__stats">
                                <div class="hero__stats-body">
                                    <section class="hero-item">
                                        <img
                                            src="./assets/img/avatar/hero-avatar-01.jpg"
                                            alt=""
                                            class="hero-item__thumb"
                                        />
                                        <div class="hero-item__content">
                                            <p class="hero-item__title">
                                                Pet health
                                            </p>
                                            <div class="hero-item__stat"></div>
                                            <div class="hero-item__stat"></div>
                                        </div>
                                    </section>
                                    <div class="hero-item__seperate"></div>
                                    <section class="hero-item">
                                        <img
                                            src="./assets/img/avatar/hero-avatar-02.jpg"
                                            alt=""
                                            class="hero-item__thumb"
                                        />
                                        <div class="hero-item__content">
                                            <p class="hero-item__title">
                                                Pet care
                                            </p>
                                            <div class="hero-item__stat"></div>
                                            <div class="hero-item__stat"></div>
                                        </div>
                                    </section>
                                </div>
                            </section>
                        </div>

                        <section class="hero__content">
                            <h1
                                class="hero__heading section-heading section-heading--lv1"
                            >
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc section-desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__action">
                                <a href="#!" class="hero__btn btn">
                                    <span class="hero__btn-text">
                                        Book a Meet
                                    </span>
                                    <div class="hero__btn-icon">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </div>
                                </a>

                                <a href="#!" class="hero__call">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
